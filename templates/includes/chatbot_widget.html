<script>
let widgetSessionId = null;
let isWidgetLoading = false;

// Initialize widget
document.addEventListener('DOMContentLoaded', function() {
    const savedSessionId = localStorage.getItem('chatbot_widget_session_id');
    if (savedSessionId) {
        widgetSessionId = savedSessionId;
        // Hide notification if user has interacted before
        hideNotification();
    }
    
    // Toggle panel
    document.getElementById('chatbotToggle').addEventListener('click', function() {
        const panel = document.getElementById('chatbotPanel');
        const backdrop = document.getElementById('chatbotBackdrop');
        
        panel.classList.toggle('active');
        backdrop.classList.toggle('active');
        
        if (panel.classList.contains('active')) {
            document.getElementById('widgetMessageInput').focus();
            hideNotification();
        }
    });
    
    // Close panel
    document.getElementById('chatbotClose').addEventListener('click', function() {
        const panel = document.getElementById('chatbotPanel');
        const backdrop = document.getElementById('chatbotBackdrop');
        
        panel.classList.remove('active');
        backdrop.classList.remove('active');
    });
    
    // Close panel when clicking backdrop
    document.getElementById('chatbotBackdrop').addEventListener('click', function() {
        const panel = document.getElementById('chatbotPanel');
        const backdrop = document.getElementById('chatbotBackdrop');
        
        panel.classList.remove('active');
        backdrop.classList.remove('active');
    });
    
    // Hide notification after 10 seconds
    setTimeout(hideNotification, 10000);
    
    // Restore quick actions collapsed state
    const savedCollapsedState = localStorage.getItem('chatbot_quick_actions_collapsed');
    if (savedCollapsedState === 'true') {
        const grid = document.getElementById('quickActionsGrid');
        const toggle = document.getElementById('quickActionsToggle');
        if (grid && toggle) {
            grid.classList.add('collapsed');
            toggle.classList.add('collapsed');
        }
    }
});

function hideNotification() {
    const notification = document.getElementById('chatbotNotification');
    if (notification) {
        notification.classList.add('hidden');
    }
}

function toggleQuickActions() {
    const grid = document.getElementById('quickActionsGrid');
    const toggle = document.getElementById('quickActionsToggle');
    
    if (grid && toggle) {
        grid.classList.toggle('collapsed');
        toggle.classList.toggle('collapsed');
        
        // Save state to localStorage
        const isCollapsed = grid.classList.contains('collapsed');
        localStorage.setItem('chatbot_quick_actions_collapsed', isCollapsed);
    }
}

function handleWidgetKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendWidgetMessage();
    }
}

function sendQuickMessage(message) {
    try {
        // Set the input value and send the message
        const input = document.getElementById('widgetMessageInput');
        if (!input) {
            console.error('Input element not found');
            return;
        }
        
        input.value = message;
        
        // Add visual feedback to the clicked button
        const clickedButton = event.target.closest('.quick-action-btn');
        if (clickedButton) {
            clickedButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickedButton.style.transform = '';
            }, 150);
        }
        
        sendWidgetMessage();
    } catch (error) {
        console.error('Error in sendQuickMessage:', error);
    }
}

async function sendWidgetMessage() {
    const input = document.getElementById('widgetMessageInput');
    const message = input.value.trim();
    
    if (!message || isWidgetLoading) return;
    
    // Add user message
    addWidgetMessage('user', message);
    input.value = '';
    
    // Show typing indicator
    showWidgetTypingIndicator();
    setWidgetLoading(true);
    
    try {
        const response = await fetch('{% url "chatbot:chat_api" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                message: message,
                session_id: widgetSessionId
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            if (data.session_id) {
                widgetSessionId = data.session_id;
                localStorage.setItem('chatbot_widget_session_id', widgetSessionId);
            }
            addWidgetMessage('bot', data.response);
        } else {
            addWidgetMessage('bot', 'Sorry, I encountered an error. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        addWidgetMessage('bot', 'Sorry, I\'m having trouble connecting. Please try again.');
    } finally {
        hideWidgetTypingIndicator();
        setWidgetLoading(false);
        input.focus();
    }
}

function addWidgetMessage(type, content) {
    const messagesContainer = document.getElementById('widgetMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `widget-message ${type}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'widget-message-content';
    
    if (type === 'bot') {
        content = formatBotMessage(content);
    }
    
    contentDiv.innerHTML = content;
    messageDiv.appendChild(contentDiv);
    
    // Remove welcome message if it exists
    const welcomeMessage = messagesContainer.querySelector('.welcome-message');
    if (welcomeMessage) {
        welcomeMessage.remove();
    }
    
    messagesContainer.appendChild(messageDiv);
    scrollWidgetToBottom();
}

function formatBotMessage(content) {
    content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
    content = content.replace(/\n/g, '<br>');
    return content;
}

function showWidgetTypingIndicator() {
    document.getElementById('widgetTypingIndicator').style.display = 'block';
    scrollWidgetToBottom();
}

function hideWidgetTypingIndicator() {
    document.getElementById('widgetTypingIndicator').style.display = 'none';
}

function setWidgetLoading(loading) {
    isWidgetLoading = loading;
    const input = document.getElementById('widgetMessageInput');
    const button = document.getElementById('widgetSendButton');
    
    input.disabled = loading;
    button.disabled = loading;
    
    if (loading) {
        button.classList.add('loading');
        button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416"><animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/></circle></svg>';
    } else {
        button.classList.remove('loading');
        button.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
    }
}

function scrollWidgetToBottom() {
    const messagesContainer = document.getElementById('widgetMessages');
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
